[tool.poetry]
name = "ngsildclient"
version = "0.5.2"
description = "A Python library that helps building NGSI-LD entities and interacting with a NGSI-LD Context Broker"
license = "Apache-2.0"
readme="README.md"
authors = ["fbattello <fabien.battello@orange.com>"]
homepage = "https://github.com/Orange-OpenSource/python-ngsild-client"
keywords = ["Fiware", "NGSI", "NGSI-LD", "NGSI Agent"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.9"
geojson = "^2.5.0"
requests = "^2.26.0"
rich = "^12.4.1"
httpx = "^0.23.0"
aiofiles = "^0.8.0"
isodate = "^0.6.1"
networkx = "^2.8.7"
scalpl = "^0.4.2"
python-dateutil = "^2.8.2"
multipledispatch = "^0.6.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
black = "^22.10.0"
pytest-mock = "^3.10.0"
requests-mock = "^1.9.3"
pytest-cov = "^4.0.0"
flake8 = "^5.0.4"
flake8-black = "^0.3.3"
Sphinx = "^4.2.0"
sphinx-autodoc-typehints = "^1.12.0"
sphinx-rtd-theme = "^1.0.0"
pytest-httpx = "^0.21.0"
pytest-asyncio = "^0.19.0"
ipykernel = "^6.15.2"
pydata-sphinx-theme = "0.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
